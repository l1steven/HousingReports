{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit an Anonymous Complaint</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        h1, h2, h3, h4, h5, h6 {
            color: navy;
        }
        a {
            color: navy;
        }
        header {
            background-color: #fff; /* White background for the header */
            padding: 1rem;
            box-shadow: 0 2px 4px rgba(0,0,0,.1); /* A subtle shadow for depth */
        }
        .welcome-message {
            margin: 0;
            padding: 0 1rem; /* Padding for the welcome message */
            font-size: 1.2rem; /* Larger font size for welcome message */
            color: #333; /* Darker text color for contrast */
        }
    </style>
</head>
<body>
    <header>
        <div class="welcome-message">
            Welcome, Unnamed! You're an anonymous user. Go <a href="/">
                back to home.
            </a>
        </div>
    </header>

    <div class="container mt-3">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Submit Complaint</button>
        </form>
    </div>
    
    {% bootstrap_javascript %}
</body>
</html>
