{% load static %} 
{% load django_bootstrap5 %} 
{% bootstrap_css %} 
{% bootstrap_javascript %} 
<!DOCTYPE html> 
<html lang="en"> 
    <head> <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Admin Dashboard</title> 
</head> <body> <div class="container mt-4 text-center"> 
        <h1>Welcome, {{ user.username }}! You're an admin user.</h1> 
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a> 
        <hr> <h2>Complaints Overview</h2> 
        <div class="list-group mt-4"> {% for complaint in complaints %} 
            <a href="/complaints/{{ complaint.id }}" class="list-group-item list-group-item-action flex-column align-items-start"> {% endfor %} </div> 
            </div> 
        </body> 
</html>
